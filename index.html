<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNCC Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --primary-grad: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --bg-body: #f1f5f9; /* Slate 100 */
            --text-dark: #0f172a;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            min-height: 100vh;
        }

        /* 1. HEADER BIRU DI ATAS */
        .header-bg {
            background: var(--primary-grad);
            height: 280px; /* Tinggi header biru */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            text-align: center;
            color: white;
        }

        .header-content h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
        }
        .header-content p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        /* 2. CONTAINER UTAMA (FORM) */
        .main-container {
            display: flex;
            justify-content: center;
            padding: 0 20px 40px;
            margin-top: -120px; /* Supaya kartu naik ke atas header */
        }

        .card {
            background: white;
            width: 100%;
            max-width: 520px;
            padding: 2.5rem;
            border-radius: 20px;
            /* Shadow halus tapi dalam */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
        }

        /* 3. FORM STYLING */
        .form-group { margin-bottom: 1.5rem; }
        
        label { 
            display: block; 
            font-size: 0.85rem; 
            font-weight: 600; 
            color: #334155; 
            margin-bottom: 0.5rem; 
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            background: #f8fafc; /* Sedikit abu-abu */
            color: #0f172a;
            transition: all 0.2s ease;
        }

        /* Efek saat diklik */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Tombol Submit */
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-grad); /* Pakai gradasi biru juga */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }

        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }
        button:active { transform: scale(0.98); }

        textarea { resize: vertical; min-height: 100px; }

    </style>
</head>
<body>

    <div class="header-bg">
        <div class="header-content">
            <h1>Event Feedback.</h1>
            <p>Your voice helps us create better events.</p>
        </div>
    </div>

    <div class="main-container">
        <div class="card">
            <form id="feedbackForm">
                
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Tulis namamu..." required>
                </div>

                <div class="form-group">
                    <label>Email (Binus/Pribadi)</label>
                    <input type="email" id="email" placeholder="contoh@binus.ac.id" required>
                </div>

                <div class="form-group">
                    <label>Event yang Diikuti</label>
                    <input type="text" id="eventName" placeholder="Contoh: BNCC Tech Seminar" required>
                </div>

                <div class="form-group">
                    <div style="display: flex; gap: 15px;">
                        <div style="flex: 1;">
                            <label>Divisi</label>
                            <select id="division" required>
                                <option value="">Pilih...</option>
                                <option value="LnT">LnT</option>
                                <option value="EEO">EEO</option>
                                <option value="PR">PR</option>
                                <option value="HRD">HRD</option>
                                <option value="RnD">RnD</option>
                            </select>
                        </div>
                        <div style="flex: 1;">
                            <label>Rating (1-5)</label>
                            <input type="number" id="rating" min="1" max="5" placeholder="5" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Komentar</label>
                    <textarea id="comment" placeholder="Materi sangat bermanfaat karena..."></textarea>
                </div>

                <div class="form-group">
                    <label>Saran (Opsional)</label>
                    <textarea id="suggestion" placeholder="Mic kurang jelas, AC terlalu dingin, dll..."></textarea>
                </div>

                <button type="submit">Submit Feedback üöÄ</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            
            // Efek Loading pada tombol
            btn.innerText = "Sending...";
            btn.style.opacity = "0.8";
            btn.disabled = true;

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                eventName: document.getElementById('eventName').value,
                division: document.getElementById('division').value,
                rating: document.getElementById('rating').value,
                comment: document.getElementById('comment').value,
                suggestion: document.getElementById('suggestion').value
            };

            try {
                // Fetch ke alamat Backend (Port 3000)
                const response = await fetch('http://localhost:3000/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    btn.style.background = "#10b981"; // Hijau Sukses
                    btn.innerText = "Success! üéâ";
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    alert('‚ùå Gagal mengirim data.');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                alert('‚ö†Ô∏è Server Backend (Port 3000) belum nyala.');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
