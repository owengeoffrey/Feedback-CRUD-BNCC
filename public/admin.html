<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNCC Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; 
            --bg-body: #f1f5f9;
            --text-dark: #0f172a;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
        }

        .navbar {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%); 
            padding: 2.5rem 2rem 5rem; 
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 { 
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem; 
            font-weight: 700; 
        }
        
        .navbar p { opacity: 0.9; font-size: 0.95rem; margin-top: 4px; }

        .container {
            max-width: 1200px;
            margin: -3rem auto 2rem; 
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .search-wrapper {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-wrapper h3 { font-family: 'Outfit', sans-serif; font-size: 1.25rem; color: #1e293b; }

        .search-input {
            padding: 10px 16px;
            width: 300px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .table-responsive { overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; text-align: left; }
        
        thead th {
            background-color: #f8fafc;
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1rem;
            font-weight: 700;
            border-bottom: 2px solid #e2e8f0;
        }

        tbody td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
            font-size: 0.95rem;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #f8fafc; }

        .user-name { font-weight: 600; color: #0f172a; display: block; }
        .user-email { font-size: 0.85rem; color: #64748b; margin-top: 2px; }
        .division-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--primary);
            background: #e0e7ff;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        .rating-pill {
            background: #fffbeb;
            color: #d97706;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            border: 1px solid #fcd34d;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-open { background: #fee2e2; color: #dc2626; }
        .status-review { background: #ffedd5; color: #c2410c; }
        .status-resolved { background: #dcfce7; color: #15803d; }

        select.action-select {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 0.85rem;
            cursor: pointer;
            background: white;
        }
        
        .btn-delete {
            background: white;
            border: 1px solid #ef4444;
            color: #ef4444;
            width: 32px; height: 32px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 5px;
        }
        .btn-delete:hover { background: #ef4444; color: white; }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-content">
            <div>
                <h1>Admin Dashboard</h1>
                <p>Manage Feedback & Insights</p>
            </div>
            <div style="background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem;">
                üëã Hello, Admin
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            
            <div class="search-wrapper">
                <h3>Incoming Feedback</h3>
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Cari nama / event..." onkeyup="searchTable()">
            </div>

            <div class="table-responsive">
                <table id="feedbackTable">
                    <thead>
                        <tr>
                            <th width="15%">Date</th>
                            <th width="25%">Participant</th>
                            <th width="20%">Event</th>
                            <th width="10%">Rating</th>
                            <th width="20%">Comment</th>
                            <th width="10%">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        const API_URL = 'http://localhost:3000/api/feedback'; 

        async function loadFeedback() {
            try {
                const res = await fetch(API_URL);
                allData = await res.json();
                renderTable(allData);
            } catch (err) {
                console.error("Gagal load data. Pastikan server nyala.", err);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:2rem;">Belum ada data feedback.</td></tr>';
                return;
            }

            data.forEach(item => {
                const date = new Date(item.createdAt).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                const time = new Date(item.createdAt).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                let statusClass = 'status-open';
                if (item.status === 'in-review') statusClass = 'status-review';
                if (item.status === 'resolved') statusClass = 'status-resolved';

                const row = `
                    <tr>
                        <td style="color: #64748b; font-size: 0.9rem;">
                            ${date}<br><small>${time}</small>
                        </td>
                        <td>
                            <span class="user-name">${item.name}</span>
                            <div class="user-email">${item.email}</div>
                            <span class="division-badge">${item.division}</span>
                        </td>
                        <td style="font-weight: 500;">${item.eventName}</td>
                        <td>
                            <div class="rating-pill">‚òÖ ${item.rating}</div>
                        </td>
                        <td>
                            <div style="margin-bottom:5px;">"${item.comment}"</div>
                            ${item.suggestion ? `<div style="font-size:0.8rem; background:#f1f5f9; padding:5px; border-radius:4px;">üí° ${item.suggestion}</div>` : ''}
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${item.status}</span>
                            <div style="margin-top: 8px; display: flex; align-items: center;">
                                <select class="action-select" onchange="updateStatus('${item.id}', this.value)">
                                    <option value="open" ${item.status === 'open' ? 'selected' : ''}>Open</option>
                                    <option value="in-review" ${item.status === 'in-review' ? 'selected' : ''}>Review</option>
                                    <option value="resolved" ${item.status === 'resolved' ? 'selected' : ''}>Done</option>
                                </select>
                                <button class="btn-delete" onclick="deleteFeedback('${item.id}')" title="Hapus">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function updateStatus(id, newStatus) {
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            loadFeedback();
        }

        async function deleteFeedback(id) {
            if (confirm("Yakin hapus data ini?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadFeedback();
            }
        }

        function searchTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.eventName.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        loadFeedback();
    </script>
</body>
</html>
